<head>
	<script src="nui://game/ui/jquery.js" type="text/javascript"></script>

	<link rel="stylesheet" href="styles.css" type="text/css">

<body>
	<div class="full-screen">
		<div class="login-container">
			<div class="header">
				<img src="logo.png" class="logo">
			</div>
			<div class="header2">
				<h3 style="padding-top: 25px; padding-left: 50px; color:white;"class="sans"><span style="color: rgb(243, 192, 26);">Logheaza-te</span> sau <span style="color: rgb(243, 192, 26);">Inregistreaza-te</span> pentru a intra pe
					<span style="color: rgb(243, 192, 26);">StayFrosty</span>
					<span>Version: 0.5</span>

				</h3>
			</div>
			<div class="body home">
				<div class="centered">
					<form style="width: 460px;" id="login-form">
						<div class="menucolor">Login</div>
						<div class="saldobox">
							</br><i style="letter-spacing: 1px;">Logheaza-te</i>
						</div>
						<input style="color:white;" id="username" type="text" placeholder="Username" class="sans" required/><br>

						<input style="color:white; margin-top: -30px;" id="parola" type="password" placeholder="Parola" class="sans" required/><br>

						</div>
					</form>
					<form style="width: 460px;" id="register-form">
						<div class="menucolor">Register</div>
						<div class="saldobox">
							</br><i style="letter-spacing: 1px;">Inregistreaza-te</i>
						</div>
						<input style="color:white;" id="username" type="text" placeholder="Username" class="sans" required/><br>
						<input style="color:white;margin-top: -30px;" id="parola" type="password" placeholder="Parola" class="sans" required/><br>
						<input style="color:white;margin-top: -30px;" id="parola2" type="password" placeholder="Parola x2" class="sans" required/><br>
						<div class="botaofix">
						<button type="submit"  class="submit sans">Register</button>
						</div>
					</form>
			</div>
		</div>
	</div>
